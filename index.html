<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="main-container">
      <div id="options-container">
        <div id="options-left">
          <button id="size-btn">Change Size</button>
        </div>
        <div id="options-right">
          <div>Color</div>
          <div id="options-list">
            <input type="radio" id="black" name="color" value="black" checked />
            <label for="black">Black</label><br />
            <input type="radio" id="random" name="color" value="random" />
            <label for="random">Random</label><br />
            <input type="radio" id="shaded" name="color" value="shaded" />
            <label for="shaded">Shaded</label>
          </div>
        </div>
      </div>
      <div id="grid-container"></div>
    </div>
  </body>
</html>
